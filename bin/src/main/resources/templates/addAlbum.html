<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Adding page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="table-dark">
	<div class="col-md-5">
		<h1>Add album:</h1>
		<form th:object="${album}" th:action="@{saveAlbum}" action="#"
			method="post">
			<table class="table table-striped table-dark">
				<tr>
					<td><label for="name">* Name: </label> <input type="text"
						id="name" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				<tr>
					<td><label for="genre">Genre: </label> <input type="text"
						id="genre" th:field="*{genre}" /></td>
				</tr>
				<tr>
					<td><label for="length">* Total Length: </label> <input
						type="number" step="0.01" th:field="*{length}" /></td>
					<td th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></td>
				</tr>
				<tr>
					<td><label for="year">* Release Year: </label> <input
						type="number" th:field="*{year}" /></td>
					<td th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></td>
				</tr>
				<tr>
					<td><label for="artistlist">* Artist: </label> <select
						id="artistlist" th:field="*{artist}" class="form-control">
							<option th:each="artist : ${artists}"
								th:value="${artist.artist_id}" th:text="${artist.name}"></option>
					</select></td>
				</tr>
			</table>
			<div class="col-md-5">
				<input class="btn btn-success" type="submit" value="Save"></input>
			</div>
		</form>
	</div>
</body>
</html>
